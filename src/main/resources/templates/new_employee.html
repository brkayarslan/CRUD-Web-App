<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
  <div class =  "container" >
    <h1>Employee Management System</h1>
      <hr>
      <h2>Save Employee</h2>

      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
          <h5>Employee First Name</h5>
          <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control">
          <h5>Employee Last Name</h5>
          <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control">
          <h5>Employee E-Mail</h5>
          <input type="text" th:field="*{email}" placeholder="Employee E-mail" class="form-control">
          <h5>Employee's Company ID</h5>
          <input type="text" th:field="*{company.id}" placeholder="Employee's Company ID" class="form-control">
          <button type="submit" class="btn btn-primary">Save Employee</button>
      </form>
  </div>
</body>
</html>
