<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Employee Management System</h1>
      <hr>
      <h2>Update Company</h2>

      <form action="#" th:action="@{/saveCompany}" th:object="${company}" method="POST">
          <h5>Company ID</h5>
        <input type="hidden" th:field="*{id}" />
          <h5>Company Name</h5>
        <input type="text" th:field="*{companyName}"  class="form-control">
          <h5>Company Sector</h5>
        <input type="text" th:field="*{sector}"  class="form-control">
          <h5>Company Number</h5>
        <input type="text" th:field="*{employeesNumber}"  class="form-control">
          <h5>Company Avarage Salary</h5>
          <input type="text" th:field="*{averageSalary}"  class="form-control">
          <hr>
        <button type="submit" class="btn btn-primary">Update Employee</button>
      </form>
      <hr>

      <a th:href="@{/}"> Back to Employee List</a>

    </div>
</body>
</html>
