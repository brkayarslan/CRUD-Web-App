<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>
        <hr>
        <form action="#" th:action="@{/updateEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="POST">

            <h5>Employee Name</h5>
            <input type="text" th:field="*{firstName}"  class="form-control">
            <h5>Employee Lastname</h5>
            <input type="text" th:field="*{lastName}"  class="form-control">
            <h5>Employee E-Mail</h5>
            <input type="text" th:field="*{email}"  class="form-control">
            <h5>Employee's Company ID</h5>
            <input type="text" th:field="*{company.id}" class="form-control">
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
        <hr>

        <a th:href="@{/}"> Back to Employee List</a>

    </div>
</body>
</html>
