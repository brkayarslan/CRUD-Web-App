<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class =  "container" >
        <hr>
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <hr>
        <form action="#" th:action="@{/saveCompany}" th:object="${company}" method="POST">
            <h5>Company Name</h5>
            <input type="text" th:field="*{companyName}" placeholder="Enoca.." class="form-control">
            <hr>
            <h5>Company Sector</h5>
            <input type="text" th:field="*{sector}" placeholder="Software.." class="form-control">
            <hr>
            <h5>Employee Number</h5>
            <input type="text" th:field="*{employeesNumber}" placeholder="Employee Number" class="form-control">
            <hr>
            <h5>Avarage Salary</h5>
            <input type="text" th:field="*{averageSalary}" placeholder="Avarage Salary" class="form-control">
            <hr>
            <button type="submit" class="btn btn-primary">Save Company</button>
        </form>
    </div>

</body>
</html>
